        *
        body{
            transition: background-color 1s ease-in-out;

        .container {
    display: grid;
    grid-template-columns: repeat(6, 1fr); 
    grid-template-rows: repeat(6, 1fr); 

        font-family: 'Courier New', Courier, monospace;
      }
      .header {
        grid-column: span 6;
        grid-row: span 1;
        text-align: center;
        justify-content: center;
        background: linear-gradient(336deg, #f7c2d6, #97adf7, rgb(240, 167, 98));
    background-size: 600% 600%;

    -webkit-animation: AnimationName 3s ease infinite;
    -moz-animation: AnimationName 3s ease infinite;
    animation: AnimationName 3s ease infinite;
}

@-webkit-keyframes AnimationName {
    0%{background-position:39% 0%}
    50%{background-position:80% 100%}
    100%{background-position:39% 0%}
}
@-moz-keyframes AnimationName {
    0%{background-position:39% 0%}
    50%{background-position:62% 100%}
    100%{background-position:2% 0%}
}
@keyframes AnimationName {
    0%{background-position:39% 0%}
    50%{background-position:62% 100%}
    100%{background-position:20% 0%}
}

      .main {
        grid-column: span 4;
        grid-row:span 4; 
        background-color: #e9f8e5;
        transition: background-color 2s ease-in-out;
      }
      .nav {
        grid-column: span 1;
        grid-row: span 4;
        background-color: #b6d0f7;
      }
      .aside {
        grid-column:span 1;
        grid-row:span 4;
        background-color: #f8e5ed;
      }
      .footer{ 
        grid-column: span 6;
        grid-row: span 1;
        background:#fff9c8;

        justify-content: center;

    .grid-container{
        display: grid;
        grid-template-columns: repeat(5,1fr);
        grid-template-rows: repeat(7,1fr);
        gap:10px;
        margin-left: 50px;
        margin-right: 50px;
        align-items: center;
    }
    .grid-item{
        display: flex;
        justify-items: center;
        align-items: center;
        /* height: 100px; */
        width: 100%;
        flex-direction: column;
       
    }
    .grid-item:hover{
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        /* animation:Rotate 0.2s forwards;  */
    }
    
    @keyframes Rotate {
        0%{
            transform: scale3d(x,y,z);
        }
        50%{
            transform:rotateY(90deg);
        }
        100%{
            transform:rotateY(180deg)
            }
        }
        label,
    input[type='submit'] {
          font-family: 'Courier New', Courier, monospace;
      display: block;
      margin-top: 1em;
    }
    
    *:read-write {
        font-family: 'Courier New', Courier, monospace;
      background-color: rgb(253, 250, 218);
      border: 5px solid rgb(255, 164, 202);
      border-radius: 15px;
      height: 400px;
      width: 100%;
      margin: auto;
      color:rgb(224, 100, 141)
      
    }
    img{
        height:100px;
        width:auto;
    }
    .image-container img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
                position: relative;
                object-fit: cover; 
            }
            #two {
                display: none; /* Initially hide the second image */
            }
            .image-container:hover #one {
                display: none; /* Hide the first image on hover */
            }
    
            .image-container:hover #two {
                display: block; /* Show the second image on hover */
            }
    .p{
        font-size: larger;
    }
